<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: lightslategray;
        }
        header, nav, main {
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        nav {
            background-color:antiquewhite;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .image-container {
            margin: 20px;
            text-align: center;
        }
        .image-container img {
            width: 250px;
            height: 180px;
        }
        li {
            font-size: large;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Beautiful Sceneries</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <div class="image-container">
                <h2>Home</h2>
                <p>Welcome to our technology corner!</p>
                    <a href="https://www.linkedin.com/pulse/tech-noir-ep13-future-kenya-beacon-innovation-edward-kip-kalya-iz68f" rel="noopener" target="_blank">
                <img src="tech.png" alt="Technology"></a>
            </div>
        </section>
        <section id="gallery">
            <div class="image-container">
                <h2>Gallery</h2>
                    <p>Explore the beauty of nature:</p>
                    <a href="https://www.tripadvisor.com/Attraction_Review-g294207-d2694588-Reviews-Oloolua_Nature_Trail-Nairobi.htmlNature" rel="noopener" target="_blank">
                <img src="/nature.png" alt="nature"></a>
            </div>
        </section>
        <section id="menu">
            <div class="image-container">
                <h2>Menu</h2>
                <p>Delicious food items await you:</p>
                <ul>
                    <li>
                        <a href="https://www.tripadvisor.com/Restaurants-g294207-Nairobi.html" rel="noopener"target="_blank">
                            <img src="/chips.png" alt="Food 1"></a>
                        <p>Chips plate</p>
                    </li>
                    <li>
                        <a href="https://eatout.co.ke/city/nairobi/" rel="noopener" target="_blank">
                            <img src="/hamburger.avif" alt="Food 2"></a>
                        <p>Hamburger</p>
                    
                    </li>
                    <li>
                        <a href="https://www.malindirestaurants.com/restaurant/sea-front-swahili-dishes/profile" rel="noopener" target="_blank">
                            <img src="/salad.png" alt="Food 3"></a>
                        <p>Salad Plate</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
